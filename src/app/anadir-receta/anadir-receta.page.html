<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<ion-header>
  <ion-toolbar>
    <img class="logo" src="assets/logo.svg">
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">
  <ion-list lines="full" class="ion-no-margin">
    <form id="form" [formGroup]="CrearReceta" (ngSubmit)="formSubmit()" >
    
      <ion-item class="cajon_img">
        <ion-label id="label" class="label_img"  >
          <img id="cam" class="fcamara" (click) = "tomarfoto()" [src]="img" *ngIf="!foto">
          <img id="cam" class="fcamara" [src]="foto" *ngIf="foto">
        </ion-label >
      </ion-item>
  
      <ion-item class="cajones">
        <ion-label position="stacked" id = "titulo" class="titulo">Título
        </ion-label>
        <ion-input formControlName="Titulo" id="titulo" class="input" placeholder="placeholder"></ion-input>
      </ion-item>
  
      <ion-item class="cajones">
        <ion-label position="stacked" class="titulo">Ingredientes 
        </ion-label>
        <ion-textarea  formControlName="Ingredientes" id="ingredientes" placeholder="placeholder"></ion-textarea>
      </ion-item>
  
      <ion-item class="cajones">
        <ion-label position="stacked" class="titulo">Proceso 
        </ion-label>
        <ion-textarea formControlName="Proceso" placeholder="placeholder"></ion-textarea>
      </ion-item>
  
      <ion-item class="cajones">
        <ion-label class="titulo">Tiempo de ejecución: </ion-label>
        <ion-input class="input" formControlName="Tiempo"  placeholder="placeholder" type="text"></ion-input>
      </ion-item>

      <ion-buttons slot="end">
        <ion-button type="submit" id="guardar" expand="block" shape="round" >Guardar</ion-button>
      </ion-buttons>
      
    </form>
  </ion-list>
  
</ion-content>
