<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<ion-header>
  <ion-toolbar>
    <img src="assets/atras.svg"> 
    <img class="logo" src="assets/logo.svg">
    <ion-buttons slot="end">
      <ion-button id="guardar" onclick = "anadir_card()" expand="block" shape="round" >Guardar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background" [fullscreen]="true">
  <ion-list lines="full" class="ion-no-margin">
    <form id="form">
    
      <ion-item class="cajon_img">
        <ion-label id="label" class="label_img"  >
          <ion-img id="cam" class="fcamara" (click) = "tomarfoto()" src="assets/agg_img_plato.svg"></ion-img>
          <ion-img id="foto" class="camara" src="assets/camara.svg"></ion-img>
          <img [src]="img" *ngIF="!foto">
          <img [src]="foto" *ngIF="foto">
        </ion-label >
      </ion-item>
  
      <ion-item class="cajones">
        <ion-label position="stacked" id = "titulo" class="titulo">Título
        </ion-label>
        <ion-input  id="titulo" class="input" placeholder="placeholder"></ion-input>
      </ion-item>
  
      <ion-item class="cajones">
        <ion-label position="stacked" class="titulo">Ingredientes 
        </ion-label>
        <ion-textarea id="ingredientes" placeholder="placeholder"></ion-textarea>
      </ion-item>
  
      <ion-item class="cajones">
        <ion-label position="stacked" class="titulo">Proceso 
        </ion-label>
        <ion-textarea placeholder="placeholder"></ion-textarea>
      </ion-item>
  
      <ion-item class="cajones">
        <ion-label class="titulo">Tiempo de ejecución: </ion-label>
        <ion-input class="input"  placeholder="placeholder" type="text"></ion-input>
      </ion-item>
      
    </form>
  </ion-list>
  
</ion-content>
